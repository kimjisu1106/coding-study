<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="First name"
          >First name
          <input
            type="text"
            required
            id="First name"
            placeholder="First name"
          />
        </label>
      </div>
      <div>
        <label for="Last name"
          >Last name
          <input type="text" required id="Last name" placeholder="Last name" />
        </label>
      </div>
      <div>
        <label for="Email"
          >Email
          <input type="email" required id="Email" placeholder="Email" />
        </label>
      </div>
      <div>
        <label for="Username"
          >Username
          <input type="text" required id="Username" placeholder="Username" />
        </label>
      </div>
      <div>
        <label for="Password"
          >Password
          <input
            type="password"
            required
            id="Password"
            placeholder="Password"
            minlength="10"
          />
        </label>
      </div>
      <div>
        <label for="Birth date"
          >Birth date
          <input type="date" required id="Birth date" />
        </label>
      </div>
      <div>
        <label for="Happy"
          >How happy are you?
          <input type="range" required id="Happy" />
        </label>
      </div>
      <div>
        <label for="Color"
          >What is your fav. color?
          <input type="color" required id="Color" />
        </label>
      </div>
      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
